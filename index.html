<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pragya residency</title>
    <link rel="stylesheet" href="./css/basic.css">
</head>
<body>
    <nav class="nav__container">
        <div class="nav__content body__container">
            <img src="./svg/PRAGYA RESIDENCY.svg" alt="logo" class="logo">
            <ul class="nav__list" id="nav-bar">
                <li class="nav__item link__active"><a href="#" class="nav__link ">home</a></li>
                <li class="nav__item"><a href="#" class="nav__link">gallery</a></li>
                <li class="nav__item"><a href="#" class="nav__link">room</a></li>
                <li class="nav__item"><a href="#" class="nav__link">contact us</a></li>
            </ul>
            <button class="nav__button" id="nav-button">
                <svg fill="none" viewBox="0 0 100 80" width="25" height="25">
                    <rect fill="#fff" width="100" height="17"></rect>
                    <rect fill="#fff" y="30" width="100" height="17"></rect>
                    <rect fill="#fff" y="60" width="100" height="17"></rect>
                  </svg>
            </button>
        </div>
    </nav>

    <main>

        <header class="header__container" style="background-color: lightcoral;">
            <div class="body__container header__item">
                <div class="header__title">
                    <img src="./svg/Icon awesome-home.svg" alt="home icon">
                    <h1 class="header__heading">pragya <span>residency</span></h1>
                </div>
                <h3 class="header__detail">From   <span>  7000 - 12K</span></h3>
            </div>


            <div class="availablity">
                <div class="body__container checkin__container">
                    <h3 style="margin: 1em 0; text-transform: uppercase; font-weight: 500;">check availablity</h3>
                    <form action="#" class="form__checkin">
                        <div>
                            <label for="name">name</label>
                            <br>
                            <input type="text">
                        </div>

                        <div>
                            <label for="gender">gender</label>
                            <br>
                            <input type="text">
                        </div>

                        <div>
                            <label for="age">age</label>
                            <br>
                            <input type="number">
                        </div>

                        <div>
                            <label for="phone">phone</label>
                            <br>
                            <input type="number">
                        </div>
                     
                        <div>
                            <br>
                            <input type="submit" value="SUBMIT" class="form__btn">
                        </div>
                    </form>
                </div>
            </div>
        </header>

        <section class="section">
                <div class="swiper-container hostel__container" >
                    <div class="swiper-wrapper" >
                        <div class="swiper-slide ">


                        </div>
                    </div>
                </div>
        </section>
    </main>




<script src="./js/basic.js"></script>
</body>
</html>
